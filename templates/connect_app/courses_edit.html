{% extends 'base.html' %}

{% block head %}
    <title>{{ title }}</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>{{ message }}</p>
    <h2>Courses</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Finish</button>
    </form>
</div>
{% endblock %}
