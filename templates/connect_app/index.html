<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Index</title>
</head>
<body>
    {% if courses %}
        <h2>Courses</h2>
        <ul>
            {% for course in courses %}
                <li><a href="{% url 'connect_app:detail' course.crn%}">{{ course.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
