<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h2>Index Page</h2>
    <ul>
        <li><a href="{% url 'connect_app:courses' %}"> Courses Index </a></li>
        {% if requst.user.is_authenticated %}
            <li>Hi {{ request.user.username }}!</li>
            <li><a href="{% url 'logout' %}">Student Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Student Login</a></li>
            <li><a href="{% url 'connect_app:signup' %}">Sign Up</a></li>
        {% endif %}
    </ul>

</body>
</html>
