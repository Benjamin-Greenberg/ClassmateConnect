{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Student Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'connect_app/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'connect_app/signup.css' %}">
{% endblock %}

{% block body %}
    <div id="header">
        <a href="{% url 'connect_app:index' %}"><h2 id="home">Classmate Connect</h2> </a>
    </div>
    <div id="container">
        <h2>Sign Up Here</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="footer">
        <h4>Made by Benjamin Greenberg and Daniel Troutman</h4>
    </div>
{% endblock %}
