{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Index</title>
{#    <link rel="stylesheet" type="text/css" href="{% static 'connect_app/reset.css' %}">#}
{#    <link rel="stylesheet" type="text/css" href="{% static 'connect_app/course_index.css' %}">#}
</head>
<body>
<div class="container">
    <div class="row header">
        <h3>Courses Index</h3>
    </div>

    <table id="courses_table" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Course</th>
                <th>Course Number</th>
                <th>Section Number</th>
                <th>Course CRN</th>
            </tr>
        </thead>
        <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.title }}</td>
                <td>{{ course.course_number }}</td>
                <td>{{ course.section_number }}</td>
                <td>{{ course.crn }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
<script>
    $(document).ready(function() { $('#courses_table').DataTables();} );
</script>
</html>
